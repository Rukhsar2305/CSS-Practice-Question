<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Daily Schedule</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="controls">
    <button id="toggleMode">🌙 Dark Mode</button>
    <button class="btn-download">⬇️ Download Schedule</button>
  </div>

  <div class="container">
    <h1>🗓️ My Daily Schedule</h1>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Activity</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>5:30 AM</td><td>Wake Up & Namaz</td></tr>
        <tr><td>6:00 AM</td><td>Exercise / Walk</td></tr>
        <tr><td>7:00 AM</td><td>Breakfast & Study</td></tr>
        <tr><td>9:00 AM</td><td>Project Work</td></tr>
        <tr><td>1:00 PM</td><td>Lunch & Rest</td></tr>
        <tr><td>3:00 PM</td><td>Online Class / Study</td></tr>
        <tr><td>5:00 PM</td><td>Duolingo & Cybersecurity</td></tr>
        <tr><td>7:00 PM</td><td>Family Time / Dinner</td></tr>
        <tr><td>9:00 PM</td><td>Self-Study & Journal</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggleMode");
    toggleBtn.onclick = () => {
      document.body.classList.toggle("dark");
      toggleBtn.textContent = document.body.classList.contains("dark")
        ? "☀️ Light Mode"
        : "🌙 Dark Mode";
    };
  </script>
</body>
</html>
